<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Feedback List Page</title>
    <style>
        table {
            width: 70%;
            margin-left: 15%;
            margin-right: 15%;
        }

        button {
            width: 100%;
            height: inherit;
        }

        .filter {
            overflow: hidden;
            background-color: #333;
            color: white;
        }

        .dropdown {
            float: left;
            overflow: hidden;
            width: 100%;
        }

            .dropdown .dropbtn {
                cursor: pointer;
                font-size: 16px;
                border: none;
                outline: none;
                padding: 14px 16px;
                background-color: inherit;
                color: inherit;
                font-family: inherit;
                margin: 0;
            }

            .navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
                background-color: gold;
            }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

            .dropdown-content a {
                float: none;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

                .dropdown-content a:hover {
                    background-color: #ddd;
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <table class="center">
        <tr class="filter">
            <th>
                <div class="dropdown">
                    <button class="dropbtn" onclick="myFunction()">
                        Department
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content" id="myDropdown">
                        <a href="#">Operations</a>
                        <a href="#">IT</a>
                        <a href="#">Finance</a>
                    </div>
                </div>
            </th>
            <th>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Employee</button>
                    <div id="myDropdown" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                    </div>
                </div>
            </th>
            <th>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Reviewer</button>
                    <div id="myDropdown" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                        <a href="#about">Hide reviewer***</a>
                        <a href="#base">Unhide</a>
                    </div>
                </div>
            </th>
            <th>
                <div class="dropdown">
                    <button class="dropbtn" onclick="myFunction()">
                        Rating
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content" id="myDropdown">
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                    </div>
                </div>
            </th>
            <th>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Comment</button>
                    <div id="myDropdown" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                    </div>
                </div>
            </th>
            <th>
                <div class="dropdown">
                    <button class="dropbtn" onclick="myFunction()">
                        Approval
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content" id="myDropdown">
                        <a href="#">Approved</a>
                        <a href="#">Waiting for approval</a>
                    </div>
                </div>
            </th>
        </tr>
    </table>
</body>
</html>
