<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--<link rel="stylesheet" href="./feedback.css">-->
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Feedback List Page</title>
	<style>

		body {
			height: 100%;
		}

		body {
			display: -ms-flexbox;
			display: flex;
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: rgba(0,0,0,.125);
		}

		table {
			width: 70%;
			margin-right: 5%;
			margin: auto;
			text-align: center;
		}

		.filteredOptionsTable {
			width: 15%;
			margin-left: 5%;
			margin-right: 5%;
			margin: auto;
			float: left;
			background-color: #1A3258;
		}

		.card-header {
			color: white;
		}

		.filter-content {
			background-color: white;
		}

		.dbListTitle {
			overflow: hidden;
			background-color: white;
		}

		th {
			padding: .75rem 1.25rem;
			margin-bottom: 0;
			background-color: #1A3258;
			border-bottom: 1px solid rgba(0,0,0,.125);
			color: white;
		}

			th:hover {
				background-color: gold;
			}
	</style>
	<script>
		$('input[type="checkbox"]').on('change', function () {
			$('input[name="' + this.name + '"]').not(this).prop('checked', false);
		});
		var listsArray;

		//this function grabs lists and loads our list window
		function LoadList() {
			var webMethod = "FeedbackListServices.asmx/GetList";
			$.ajax({
				type: "POST",
				url: webMethod,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (msg) {
					if (msg.d.length > 0) {
						//let's put our accounts that we get from the
						//server into our accountsArray variable
						//so we can use them in other functions as well
						listsArray = msg.d;
						//this clears out the div that will hold our account info

						$("#listItemBox").empty();
						for (var i = 0; i < listsArray.length; i++) {
							//we grab on to a specific html element in jQuery
							//by using a  # followed by that element's id.
							var acct;

							acct = "<td>" + listsArray[i].reviewer + "</td>" +
								"<td>" + listsArray[i].department + "</td>" +
								"<td>" + listsArray[i].rating + "</td>" +
								"<td>" + listsArray[i].comment + "</td>" +
								"<td>" + listsArray[i].approval + "</td>"

							$("#listItemBox").append(
								//anything we throw at our panel in the form of text
								//will be added to the contents of that panel.  Here
								acct
							);

						}
					}
					//we're showing the account window, so let's track that...
					accountWindowShowing = true;
					//...because the ShowMenu function behaves differently depending on
					//if the account window is showing or not
					//ShowMenu();
				},
				error: function (e) {
					alert("boo...");
				}
			});
		}

    </script>
</head>
<body onload="LoadList()">
    <div class="filteredOptionsTable">
        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">Reviewer </h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                    <form>
                        <label class="form-check">
                            <input class="form-check-input" type="checkbox" value="HideReviewer">***Hide reviewer*** <br>
                            <input class="form-check-input" type="checkbox" value="">Unhide<br>
                        </label>  <!-- form-check.// -->
                    </form>
                </div> <!-- card-body.// -->
            </div>
        </article>
        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">Department </h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                    <form>
                        <label class="form-check">
                            <input class="form-check-input" type="checkbox" value="">Operations<br>
                            <input class="form-check-input" type="checkbox" value="">Finance<br>
                            <input class="form-check-input" type="checkbox" value="">IT<br>
                        </label>  <!-- form-check.// -->
                    </form>

                </div> <!-- card-body.// -->
            </div>
        </article>
        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">Rating </h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                    <form>
                        <label class="form-check">
                            <input class="form-check-input" type="checkbox" value="1">1<br>
                            <input class="form-check-input" type="checkbox" value="2">2<br>
                            <input class="form-check-input" type="checkbox" value="3">3<br>
                            <input class="form-check-input" type="checkbox" value="4">4<br>
                            <input class="form-check-input" type="checkbox" value="5">5<br>
                        </label>  <!-- form-check.// -->
                    </form>

                </div> <!-- card-body.// -->
            </div>
        </article>
        <article class="card-group-item">
            <header class="card-header">
                <h6 class="title">Approval </h6>
            </header>
            <div class="filter-content">
                <div class="card-body">
                    <form>
                        <label class="form-check">
                            <input class="form-check-input" type="checkbox" value="1">Approved<br>
                            <input class="form-check-input" type="checkbox" value="0">Waiting for approval<br>
                        </label>  <!-- form-check.// -->
                    </form>
                </div> <!-- card-body.// -->
            </div>
        </article>
    </div>
    <table class="center">
        <tr class="dbListTitle ">
            <th>Reviewer</th>
            <th>Department</th>
            <th>Rating</th>
            <th>Comment</th>
            <th>Approval</th>
        </tr>
        <tr class="listItemBox" id="listItemBox">

        </tr>
    </table>
</body>
</html>
