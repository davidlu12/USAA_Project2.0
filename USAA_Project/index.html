<!DOCTYPE html>
<html>
<head>
    <title>USAA Survey</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="JavaScript.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <div class="titleContainer">
        <div id="menu" class="menu">
            <a href="#" onclick="LogOff()">Log Off</a>
        </div>
    </div>

    <div class="contentContainer">

        <!--Logon Panel-->
        <div id="logonPanel" class="contentPanel logonPanel">
            <form class="form-signin" onsubmit="LogOn($('#inputEmail').val(), $('#inputPassword').val());return false;">
                <img class="mb-4" src="\img\USAA.jfif" alt="" width="300" height="250">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only"></label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
                <label for="inputPassword" class="sr-only"></label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>

                <p class="mt-5 mb-3 text-muted">&copy; 2019 Scrum and Scrummer</p>
            </form>
        </div>

        <!--department Panel-->
        <div id="departmentsPanel" class="contentPanel">
            <h1 class="text-center mb-4 font-weight-bolder">Departments</h1>
            <h3 class="text-center mb-sm-1 font-italic">Select department to give feedback.</h3>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6" id="departmentsDiv">
                    <div class="row">
                        <button class="col">Administrative & Management</button>
                        <button class="col">Customer Support</button>
                        <button class="col">
                            Finance & Accounting
                            <!--<select>
                            <option value="accountsPayable">Accounts Payable</option>
                            <option value="accountsReceivable">Accounts Receivable</option>
                            <option value="financialReporting">Financial Reporting</option>
                            <option value="payroll">Payroll</option>
                        </select>-->
                        </button>
                    </div>
                    <div class="row">
                        <button class="col">Human Resources</button>
                        <button class="col" onclick="ITQuestionsPage()">
                            Information Technology
                            <!--<select>
                            <option value="dataAnalytics">Data Analytics</option>
                            <option value="mobileDevelopment">Mobile Development</option>
                            <option value="techSupport">Technical Support</option>
                            <option value="webDevelopment">Web Development</option>
                        </select>-->
                        </button>
                        <button class="col">Legal</button>
                    </div>
                    <div class="row">
                        <button class="col">Marketing</button>
                        <button class="col">Operations</button>
                        <button class="col">Purchasing</button>
                    </div>
                    <div class="row">
                        <button class="col">Research & Development</button>
                        <button class="col">Sales</button>
                        <button class="col">
                            <strong>Other</strong>
                            <!--<select>
                            <option value="advancement">Advancement</option>
                            <option value="benefits">Benefits</option>
                            <option value="companyCulture">Company Culture</option>
                            <option value="environment">Environment</option>
                            <option value="ethics">Ethics</option>
                            <option value="flexibility">Flexibility</option>
                            <option value="compensation">Compensation</option>
                            <option value="recognition">Recognition</option>
                            <option value="vacationTime">Vacation Time</option>
                        </select>-->
                        </button>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <!--feedbacklist Panel-->
        <div id="feedbackListPanel" class="contentPanel">
            <div class="filteredOptionsTable col-2">
                <article class="card-group-item">
                    <header class="card-header">
                        <h6 class="title">Reviewer </h6>
                    </header>
                    <div class="filter-content">
                        <div class="card-body">
                            <form>
                                <label class="form-check">
                                    <input class="form-check-input" id="hideReviewerCB" type="checkbox" value="HideReviewer" onclick="hideReviewer()" checked>***Hide reviewer*** <br>
                                    <input class="form-check-input" id="unhideCB" type="checkbox" value="" onclick="unhideReviewer()">Unhide<br>
                                </label>  <!-- form-check.// -->
                            </form>
                        </div> <!-- card-body.// -->
                    </div>
                </article>
                <article class="card-group-item">
                    <header class="card-header">
                        <h6 class="title">Department </h6>
                    </header>
                    <div class="filter-content">
                        <div class="card-body">
                            <form>
                                <label class="form-check">
                                    <input class="form-check-input" id="accountingCB" type="checkbox" value="" onclick="accountingFilter()">Accounting<br>
                                    <input class="form-check-input" id="iTCB" type="checkbox" value="" onclick="ITFilter()">IT<br>
                                </label>  <!-- form-check.// -->
                            </form>
                        </div> <!-- card-body.// -->
                    </div>
                </article>
                <article class="card-group-item">
                    <header class="card-header">
                        <h6 class="title">Rating </h6>
                    </header>
                    <div class="filter-content">
                        <div class="card-body">
                            <form>
                                <label class="form-check">
                                    <input class="form-check-input" id="1CB" type="checkbox" value="1" onclick="rating1Filter()">1<br>
                                    <input class="form-check-input" id="2CB" type="checkbox" value="2" onclick="rating2Filter()">2<br>
                                    <input class="form-check-input" id="3CB" type="checkbox" value="3" onclick="rating3Filter()">3<br>
                                    <input class="form-check-input" id="4CB" type="checkbox" value="4" onclick="rating4Filter()">4<br>
                                </label>  <!-- form-check.// -->
                            </form>

                        </div> <!-- card-body.// -->
                    </div>
                </article>
                <article class="card-group-item">
                    <header class="card-header">
                        <h6 class="title">Approval </h6>
                    </header>
                    <div class="filter-content">
                        <div class="card-body">
                            <form>
                                <label class="form-check">
                                    <input class="form-check-input" id="approvedCB" type="checkbox" value="1" onclick="approvedFilter()">Approved<br>
                                    <input class="form-check-input" id="notApprovedCB" type="checkbox" value="0" onclick="notApprovedFilter()" checked>Waiting for approval<br>
                                </label>  <!-- form-check.// -->
                            </form>
                        </div> <!-- card-body.// -->
                    </div>
                </article>
                <article class="card-group-item">
                    <header class="card-header">
                        <button onclick="filterReset()">Reset Filter</button>
                    </header>
                </article>
            </div>
            <table class=" table table-hover col-9" id="feedbackListItemBox"></table>
        </div>

        <div id="questionsPanel" class="contentPanel">
            <div>This is the questions page!</div>
            <button onclick="ToThankYouPage()">Submit Feedback</button>

        </div>

        <div id="thankYouPanel" class="contentPanel">
            <h1>Thanks for your feedback!</h1>
            <button onclick="BackToDepartments()">Click here to continue...</button>
        </div>
    </div>


</body>
</html>
