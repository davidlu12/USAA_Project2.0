<!DOCTYPE html>
<html>
<head>
    <title>Departments</title>
    <style type="text/css">

        h3 {
            text-align: center;
        }

        #departmentsDiv {
            margin-left: 40%;
        }

            /* buttons CSS */
            #departmentsDiv button {
                display: block;
                margin: 1%;
                padding: .5%;
                width: 28%;
                height: 5%;
                /* add hover change color */
            }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Departments</h1>
    <h3>
        Select department to give feedback.</h2>
        <div id="departmentsDiv">
            <button>Administrative & Management</button>
            <button>Customer Support</button>
            <button>
                Finance & Accounting
                <select>
                    <option value="accountsPayable">Accounts Payable</option>
                    <option value="accountsReceivable">Accounts Receivable</option>
                    <option value="financialReporting">Financial Reporting</option>
                    <option value="payroll">Payroll</option>
                </select>
            </button>
            <button>Human Resources</button>
            <button>
                Information Technology
                <SELECT>
                    <option value="dataAnalytics">Data Analytics</option>
                    <option value="mobileDevelopment">Mobile Development</option>
                    <option value="techSupport">Technical Supoort</option>
                    <option value="webDevelopment">Web Development</option>
                </SELECT>
            </button>
            <button>Legal</button>
            <button>Marketing</button>
            <button>Operations</button>
            <button>Purchasing</button>
            <button>Research & Development</button>
            <button>Sales</button>
            <button>
                <strong>Other</strong>
                <select>
                    <option value="advancement">Advancement</option>
                    <option value="benefits">Benefits</option>
                    <option value="companyCulture">Company Culture</option>
                    <option value="environment">Environment</option>
                    <option value="ethics">Ethics</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="compensation">Compensation</option>
                    <option value="recogntion">Recognition</option>
                    <option value="vacationTime">Vacation Time</option>
                </select>
            </button>
        </div>
</body>
</html>
